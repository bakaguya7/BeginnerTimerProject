<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginner Timer Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <span class="tag">Beginner</span>
            <h3 class="title">BEGINNER TIMER PROJECT</h3>
            <hr>
            
            <!-- Display Time -->
            <input type="number" id="inputNumber" placeholder="Enter a number">
            <h1 class="num" id="timerDisplay">0</h1>
            <div class="btn">
                <button type="button" onclick="startTimer()">Start Timer</button>
                <button type="button" onclick="stopTimer()">Stop Timer</button>
                <button type="button" onclick="resetTimer()">Reset Timer</button>
            </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Created by <i>Naufal Hanif</i></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
